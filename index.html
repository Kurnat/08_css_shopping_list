<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check list</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header">
    <h1>CSS Dinner Shopping List</h1>
    <p class="discript">Letâ€™s go to the mall!</p>
  </header>
  <ul class="list">
    <li>
      <label class="container">
        <input type="checkbox">
        <p class="item-text">A lot of pickles</p> <span class="small">(for the next lessons about CSS)</span>
        <span class="checkmark"></span>
      </label>
    </li>

    <li>
      <label class="container">
        <input type="checkbox">
        <p class="item-text">10 apples</p> <span class="small"> (for more CSS manipulations)</span>
        <span class="checkmark"></span>
      </label>
    </li>

    <li>
      <label class="container">
        <input type="checkbox">
        <p class="item-text">20 oranges</p> <span class="small"> (because they are awesome)</span>
        <span class="checkmark"></span>
      </label>
    </li>

    <li>
      <label class="container">
        <input type="checkbox">
        <p class="item-text">15 bentos</p>
        <span class="checkmark"></span>
      </label>
    </li>

    <li>
      <label class="container">
        <input type="checkbox">
        <p class="item-text">1 bottle of Sake</p> <span class="small">(for the next lessons about CSS)</span>
        <span class="checkmark"></span>
      </label>
    </li>

    <li>
      <label class="container">
        <input type="checkbox">
        <p class="item-text">A lot of pickles</p> <span class="small">(for my friends)</span>
        <span class="checkmark"></span>
      </label>
    </li>
  </ul>

  <button class="btn">Bon appetit :)</button>
</body>

</html>
